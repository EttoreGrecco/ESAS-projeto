<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casas de Câmbio</title>
  <link rel="stylesheet" href="/projeto-python/static/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>📍 Casas de Câmbio</h1>
    <nav>
      <a href="/">Início</a>
      <a href="/comparacao">Comparar Câmbio</a>
      <a href="/casas">Casas de Câmbio</a>
      <a href="/usuario">Minha Área</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Encontre Casas de Câmbio</h2>
      <div id="map" style="height: 400px;"></div>
    </section>

    <section>
      <h2>Filtrar Resultados</h2>
      <form>
        <label>
          Melhor taxa:
          <input type="checkbox" name="melhor_taxa" />
        </label>
        <label>
          Menor spread:
          <input type="checkbox" name="menor_spread" />
        </label>
        <button type="submit">Aplicar Filtros</button>
      </form>
    </section>
  </main>

  <script>
    const map = L.map('map').setView([-23.5505, -46.6333], 13); // São Paulo como exemplo
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Exemplo de marcador
    L.marker([-23.5505, -46.6333]).addTo(map)
      .bindPopup('Casa de Câmbio Exemplo<br>Aberto até às 18h')
      .openPopup();
  </script>
</body>
</html>
